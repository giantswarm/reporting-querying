version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout
    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi
  release:
    docker:
      - image: circleci/golang:1.11
    steps:
      - deploy:  
          command: echo "deploy command for Tag $CIRCLE_TAG"
workflows:
  version: 2
  build:
    jobs:
    - build
  release:
    jobs:
    - release:
        filters:
          tags:
            only: /.*/
          branches:
            ignore: /.*/
